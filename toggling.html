<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
</head>
<body>
    <center>
        <div x-data="{nama: 'width', mataKuliah: 'Praktikum pemrograman web dasar ', nilai: 85, open: false}">
            <button type="button" class="btn" @click="open = !open" x-text="open ? 'tutup' : 'buka'" x-bind:class="open ? 'btn-danger' : 'btn-success' "></button>
            <h1 x-show="open" x-transition.origin.top.right.duration.200ms x-transition:leave.duration.500ms>
                nilai <span x-text="mataKuliah"></span><span x-text=" nilai"></span>
            </h1>
        </div>
    </center>
</body>

</html>
